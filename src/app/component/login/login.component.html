<div align="center">

   <mat-card style="width: 500px;height:600px"> 
  <img src="./assets/images/gkeep.png" style="width:200px;height:200px">
 
  <h2>Login</h2>
   <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">   
    <div class="form-group">
      <mat-form-field appearance="outline">
        <mat-label>emailId</mat-label>
        <input matInput placeholder="emailId" formControlName="emailId" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.emailId.errors }">
        <mat-error *ngIf="submitted && f.emailId.errors" class="invalid-feedback">
          <mat-error *ngIf="f.emailId.errors.required">emailId is required</mat-error>
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field appearance="outline">
        <mat-label>password</mat-label>
        <input matInput placeholder="password" formControlName="password" class="form-control" [type]="hide ? 'password' : 'text'"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-error *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <mat-error *ngIf="f.password.errors.required">password is required
          </mat-error>
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-group">
      <button mat-button color="btn-primary" >Login</button>
      <div> Not yet registered?
        <a [routerLink]="['/registration']" class="btn btn-link">Sign UP</a></div>
    </div>


  </form>
   </mat-card> 
</div>
